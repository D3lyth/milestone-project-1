<head>

  <meta name="description" content="Hogwarts website for students of Hogwarts to come and find information about the school and sign up to clubs.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

        <a class="navbar-brand" href="index.html">

          Hogwarts <span class="fulltitle">School of Witchcraft and Wizardry</span>
        </a>
        <ul id="menu">
          <li>
            <a href="index.html" aria-label="Go to home page">Home</a>
          </li>
          <li>
            <a href="information.html" aria-label="Go to information page">Information</a>
          </li>

          <li>
            <a href="clubs.html" class="active" aria-label="Go to clubs page">Clubs</a>

          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="index.html" aria-label="Go to home page">Home</a></li>
            <li><a class="dropdown-item" href="information.html" aria-label="Go to information page">Information</a></li>

          </ul>

    <ul class="social-networks">

      <li>
